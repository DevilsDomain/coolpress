{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="text-right">
    <a class="btn btn-info new-post-btn" role="button" target='_blank' href="{% url 'post_new' %}">New
        Post</a>
</div>
{% endif %}

{% for post in post_list %}
<div class="card mb-3 post">
    <div class="row no-gutters">
        {% if post.image_link %}
        <div class="col-md-4 post-image-box">
            <img class="post-image" src="{{post.image_link}}" alt="{{post.title}}">
        </div>
        {% endif %}
        <div class="{% if post.image_link %}col-md-8{% else %}col-md-12{% endif %}">
            <div class="card-header">
                {{post.category.slug}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.body}}</p>
                <p class="card-text"><small class="text-muted">{{post.last_update}}</small></p>
                <p class="card-text"><small class="text-muted">{{post.author}}</small></p>
            </div>
            <div class="card-footer bg-transparent border-success">
                <a href="{% url 'posts_detail' post.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
